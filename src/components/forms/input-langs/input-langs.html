<div class="form-group mb-3" :id="componentId">
  <label v-if="title" class="label-lg" :for="componentId">
    {{ $t(title) }}
    <span v-if="props.required" style="color: red">*</span>
  </label>

  <div class="d-flex">
    <input
      type="text"
      class="form-control"
      v-model="inputValue"
      :placeholder="placeholder"
      :readonly="readonly"
      :disabled="disabled"
    />
  </div>

  <p class="mb-0" v-if="note">
    <small>{{ note }}</small>
  </p>
</div>
